<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Survey List</title>
<link rel="stylesheet" href="../static/bootstrap.css">

</head>
<body class="bg-light">
	<div class="container mt-5">
		<h1 class="text-center text-primary mb-4">Encuesta</h1>

		<div class="card shadow p-3">
			<ul class="list-group">
				<li th:each="survey : ${surveys}" class="list-group-item"><a
					th:href="@{/survey/{id}(id=${survey.id})}"
					th:text="${survey.title}"
					class="text-decoration-none text-dark fw-bold"></a></li>
			</ul>
		</div>
	</div>
		<script type="text/javascript" src="../static/bootstrap.bundle.js"></script>
	
</body>
</html>
